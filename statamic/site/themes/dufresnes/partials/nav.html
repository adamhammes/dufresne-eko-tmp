<nav>
    <div>

        <div>
            <a href="/">{{ site_name }}</a>
        </div>

        <ul>
            {{ nav from="/" include_home="true" scope="tag" }}
                <li{{ if is_current or is_parent }} class="active"{{ /if }}>
                    <a href="{{ url }}">{{ tag:nav_title or title }}
                    </a>
                </li>
            {{ /nav }}
        </ul>
        <form role="search" action="{{ link to='search' }}">
            <div >
                <input type="text" name="q" placeholder="Search">
            </div>
        </form>
        <ul>
            {{ if logged_in }}
                <li><a href="{{ link to='users' }}">Users</a></li>
                <li><a href="{{ user:logout_url }}">Log out</a></li>
            {{ else }}
                <li><a href="{{ link to='login' }}">Log in</a></li>
                <li><a href="{{ link to='register' }}">Register</a></li>
            {{ /if }}
        </ul>

    </div>
</nav>
